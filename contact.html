<!-- CONTACT FORM -->

<div class="form-container">
  <!-- <form action="/action_page.php"> -->
  <form action="confirmation.html">
    <label for="fname">Name*</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">

    <label for="lname">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject">
    
    <label for="fname">Email Address*</label>
    <input type="text" id="email" name="email" placeholder="Your email address">

    <label for="about">I have a question about...</label>
    <select id="about" name="about">
      <option value="events">Choose an option</option>
      <option value="events">Upcoming rides and/or events</option>
      <option value="sponsor">Becoming a sponsor</option>
      <option value="merch">Buying some merch</option>
      <option value="volunteer">Volunteering</option>
      <option value="other">Something else</option>
    </select>

    <label for="subject">Message</label>
    <textarea id="Message" name="message" placeholder="Got a burning question or comment? Let us know here and we'll get back to you as soon as possible!" style="height:200px"></textarea>

    <input type="submit" value="Submit" onclick="return confirm('Are you sure you\'re ready to submit?');">
  </form>
</div>
